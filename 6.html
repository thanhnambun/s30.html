    <script>
        function check(arr) {
            let sum=0
            for (let i = 0; i < arr.length; i++) {
                for (let j = i+1; j < arr.length; j++) {
                    for (let k = j+1; k < arr.length; k++) {
                        if (arr[i]+arr[k] >arr[j] , arr[i]+arr[j] > arr[k], arr[j]+arr[k] > arr[i]) {
                            sum++
                        }
                    }    
                }  
            }
            console.log(sum);
        }
        let arr = []
        let count = prompt("nhập số phần tử có trong mảng")
        for (let i = 0; i < count; i++) {
            let a =+prompt("nhập phần tử ")
            arr.push(i);
        }

    </script>
